name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.0.1)'
        required: true

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cat > release_notes.md << 'NOTES'
            Release ${{ steps.get_version.outputs.version }}

            ## Installation

            ### Quick Install (Recommended)

            **macOS/Linux:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | bash
            ```

            **Windows:**
            ```cmd
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.bat -o install.bat && install.bat
            ```

            ### Manual Install

            1. Download the appropriate archive for your platform
            2. Extract the archive
            3. Run the `sas` executable (or `sas.exe` on Windows)

            **Note:** You need to own a legal copy of Quake 3 Arena. The installer will download required game resources.

            ## What's Included

            - Game binary optimized for your platform
            - Assets and maps
            - Configuration files

            ## System Requirements

            - Quake 3 Arena (legal copy)
            - OpenGL 3.3+ compatible graphics
            - 2GB RAM minimum
            - 500MB disk space

            ## Platforms

            - macOS (Intel & Apple Silicon)
            - Linux (x86_64)
            - Windows (x86_64)

            ---

            **Built with Rust ðŸ¦€**
          NOTES
          
          gh release create v${{ steps.get_version.outputs.version }} \
            --repo ${{ github.repository }} \
            --title "SAS v${{ steps.get_version.outputs.version }}" \
            --notes-file release_notes.md

  build-macos:
    name: Build macOS
    needs: create-release
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --bin sas

      - name: Create package
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          ARCH=$(echo ${{ matrix.target }} | cut -d'-' -f1)
          PACKAGE_NAME="sas-${VERSION}-macos-${ARCH}"
          
          mkdir -p "$PACKAGE_NAME"
          cp "target/${{ matrix.target }}/release/sas" "$PACKAGE_NAME/"
          cp -r assets "$PACKAGE_NAME/"
          cp -r maps "$PACKAGE_NAME/"
          [ -f sas_config.cfg ] && cp sas_config.cfg "$PACKAGE_NAME/"
          
          tar -czf "${PACKAGE_NAME}.tar.gz" "$PACKAGE_NAME"

      - name: Upload Release Asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ARCH=$(echo ${{ matrix.target }} | cut -d'-' -f1)
          gh release upload v${{ needs.create-release.outputs.version }} \
            "sas-${{ needs.create-release.outputs.version }}-macos-${ARCH}.tar.gz" \
            --repo ${{ github.repository }} \
            --clobber

  build-macos-universal:
    name: Build macOS Universal
    needs: [create-release, build-macos]
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add targets
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Build for both architectures
        run: |
          cargo build --release --target x86_64-apple-darwin --bin sas
          cargo build --release --target aarch64-apple-darwin --bin sas

      - name: Create universal binary
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          PACKAGE_NAME="sas-${VERSION}-macos-universal"
          
          mkdir -p "$PACKAGE_NAME"
          
          lipo -create \
            target/x86_64-apple-darwin/release/sas \
            target/aarch64-apple-darwin/release/sas \
            -output "$PACKAGE_NAME/sas"
          
          cp -r assets "$PACKAGE_NAME/"
          cp -r maps "$PACKAGE_NAME/"
          [ -f sas_config.cfg ] && cp sas_config.cfg "$PACKAGE_NAME/"
          
          tar -czf "${PACKAGE_NAME}.tar.gz" "$PACKAGE_NAME"

      - name: Upload Release Asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload v${{ needs.create-release.outputs.version }} \
            sas-${{ needs.create-release.outputs.version }}-macos-universal.tar.gz \
            --repo ${{ github.repository }} \
            --clobber

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release --bin sas

      - name: Create package
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          PACKAGE_NAME="sas-${VERSION}-linux-x86_64"
          
          mkdir -p "$PACKAGE_NAME"
          cp "target/release/sas" "$PACKAGE_NAME/"
          cp -r assets "$PACKAGE_NAME/"
          cp -r maps "$PACKAGE_NAME/"
          [ -f sas_config.cfg ] && cp sas_config.cfg "$PACKAGE_NAME/"
          
          tar -czf "${PACKAGE_NAME}.tar.gz" "$PACKAGE_NAME"

      - name: Upload Release Asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload v${{ needs.create-release.outputs.version }} \
            sas-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz \
            --repo ${{ github.repository }} \
            --clobber

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release --bin sas

      - name: Create package
        shell: bash
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          PACKAGE_NAME="sas-${VERSION}-windows-x86_64"
          
          mkdir -p "$PACKAGE_NAME"
          cp "target/release/sas.exe" "$PACKAGE_NAME/"
          cp -r assets "$PACKAGE_NAME/"
          cp -r maps "$PACKAGE_NAME/"
          [ -f sas_config.cfg ] && cp sas_config.cfg "$PACKAGE_NAME/"
          
          7z a -tzip "${PACKAGE_NAME}.zip" "$PACKAGE_NAME"

      - name: Upload Release Asset
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload v${{ needs.create-release.outputs.version }} \
            sas-${{ needs.create-release.outputs.version }}-windows-x86_64.zip \
            --repo ${{ github.repository }} \
            --clobber

